micronaut.server.port= 8702
datasources.default.db-type=postgres
datasources.default.dialect=POSTGRES
micronaut.application.name=billpay-service-micronaut
jpa.default.properties.hibernate.hbm2ddl.auto=update
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.url=jdbc:postgresql://localhost:5432/rest-crud
datasources.default.username=postgres
datasources.default.password=restcrud
micronaut.netty.event-loop-group.check-blocking: false
eureka.client.registration.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
endpoints.health.enabled=true
endpoints.health.sensitive=false
logging.level.io.micronaut: DEBUG